<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



</head>
<body>

    <!--put both in the same container and put as colomns. Jumbotron takes up 9 and and list takes up 3-->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <form class="form-inline my-2 my-lg-0" style="padding: 15%;">
                    <input class="form-control mr-sm-2" id = "subject" type="search"  placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" id="search" type="submit">Search</button>
                </form>
            
               
                   
                    
                </div>
                <h2 class=" col-4">Previous Searches:</h2>
                <div class="col-5">
                  <div class="card" >
                      <ul class="prerviousCity"> 
                        <button type="button" id="clearBtn" class="btn btn-secondary">Clear</button>
                      </ul>
                  </div>
                </div>
            

            </div>
            
            <div class="col-md-9">
                <div class="card">
                    <div class="jumbotron" style="background-color: #fff;">
                        <h1 class="display-4" id="city"></h1>
                        
                        <p id="temp"></p>
                        <p id="humidity"></p>
                        <p id="wind"></p>
                        
                    </div>
                    
                    
                    
                </div>
                <div class="col-12" id="forecast">
                    <h2 class='col-12'> Day Forecasts:</h2>
                    <div class="row card-group" id="forecastsList"></div>    
                </div>
            </div>
        </div>
       
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
